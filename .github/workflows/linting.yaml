name: Linting


on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  test-flake:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - '3.14.2'

    steps:
      - uses: actions/checkout@v6

      - name: Install the latest version of `uv`
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: "auto"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Flake Check
        run: make test-flake


  version-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - '3.14.2'

    steps:
      - uses: actions/checkout@v6

      - name: Install the latest version of `uv`
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: "auto"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Version Check
        run: make version-check
