name: Package Building


on:
  push:
    branches:
      - develop


jobs:
  build-beta:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - 3.8

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt

      - name: Build beta packages
        run: make build-beta

      - name: Archive beta package
        uses: actions/upload-artifact@v2
        with:
          name: package-python-tar-ball
          path: beta_dist/django-letsencrypt-*.tar.gz
          if-no-files-found: error
          retention-days: 90

      - name: Archive beta python wheel
        uses: actions/upload-artifact@v2
        with:
          name: package-python-wheel
          path: beta_dist/django_letsencrypt-*.whl
          if-no-files-found: error
          retention-days: 90

      - name: Show generated beta package names
        shell: bash
        run: ls -1a beta_dist/
