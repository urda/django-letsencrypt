name: Testing Django 5.0


on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  Django50:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - '3.12.9'
          - '3.11.11'
          - '3.10.16'
        django-version:
          - '5.0.13'
        database-taget:
          - 'mysql'
          - 'postgres'
          - 'sqlite'

    env:
      DATABASE_ENGINE: ${{ matrix.database-taget }}
      DJANGO_VERSION: ${{ matrix.django-version }}

    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gh_actions_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gh_actions_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Environment Report
        run: |
          echo Python Version ... $(python --version)
          echo Django Version ... ${DJANGO_VERSION}
          echo Database Used .... ${DATABASE_ENGINE}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install Django==${{ matrix.django-version }}
          pip install -r requirements.txt

      - name: Install dependencies (if mysql)
        if: ${{ matrix.database-taget == 'mysql' }}
        run: |
          pip install mysqlclient

      - name: Install dependencies (if postgres)
        if: ${{ matrix.database-taget == 'postgres' }}
        run: |
          pip install psycopg2

      - name: Unit Testing
        run: make test-unit

      - name: Coverage Report
        run: make test-coverage-report

      - name: Local Integration Testing
        run: make test-integration

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
